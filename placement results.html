<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>College Placements Results</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS styles can go here -->
    <style>
        body {
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0.8) 100%), url('path/to/your/background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Set text color to white for better visibility on the background */
        }
    </style>

</head>
<body>

    <div class="container mt-5">
        <h1>Placements Results</h1>

        <form id="resultForm">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID:</label>
                <input type="text" class="form-control" id="studentId" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name:</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchResults()">Get Results</button>
        </form>


        <div id="resultContainer" class="mt-4" style="display: none;">
            <!-- Result content will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function fetchResults() {
            // In a real scenario, this is where you would make an API request to the backend
            // and fetch the results based on the student details.
            // For simplicity, let's assume static data for now.

            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;

            // Sample result content (replace this with actual result data)
            const resultContent = `<h2>Student ID: ${studentId}</h2>
                                   <p>Student Name: ${studentName}</p>
                                   <p>Placements Result: Selected</p>`;

            document.getElementById('resultContainer').innerHTML = resultContent;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>

</body>
</html>
