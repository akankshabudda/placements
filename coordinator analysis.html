<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placements System</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        body {
            padding: 20px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0.8) 100%), url('path/to/your/background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Set text color to white for better visibility on the background */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="mt-5">College Placements System</h1>
        <p class="lead">Welcome to our platform for managing placements.</p>

        <!-- Example content, replace with your application's actual content -->
        <div class="row">
            <div class="col-md-6">
                <h2>Student Information</h2>
                <!-- Add your student-related content here -->
            </div>
            <div class="col-md-6">
                <h2>Job Openings</h2>
                <!-- Add your job-related content here -->
            </div>
        </div>

        <!-- Example form, replace with your application's actual forms -->
        <div class="mt-4">
            <h2>Apply for a Job</h2>
            <form>
                <div class="form-group">
                    <label for="studentName">Name:</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="resume">Upload Resume:</label>
                    <input type="file" class="form-control-file" id="resume">
                </div>
                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
