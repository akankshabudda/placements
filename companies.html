<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies-hiring</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Additional styles for background image with radial gradient effect -->
    <style>
        body {
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(0,0,0,0.8) 100%), url('path/to/your/background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #171111; /* Set text color to white for better visibility on the background */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Companies-hiring</h1>

        <!-- Job Listings Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Software Developer</h5>
                <p class="card-text">Company: ABC Tech</p>
                <p class="card-text">Location: Cityville</p>
                <a href="#" class="btn btn-primary">Apply Now</a>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">UX Designer</h5>
                <p class="card-text">Company: XYZ Designs</p>
                <p class="card-text">Location: Designburg</p>
                <a href="#" class="btn btn-primary">Apply Now</a>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">HR </h5>
                <p class="card-text">Company:Amazon</p>
                <p class="card-text">Location: Hyderabad</p>
                <a href="#" class="btn btn-primary">Apply Now</a>
            </div>
        </div>

        <!-- Add more job listings as needed -->

    </div>

    <!-- Bootstrap JavaScript dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
